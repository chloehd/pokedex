<!DOCTYPE html>
<div class="pokemonCard" *ngIf="pokemonId">
  <a routerLink="/pokemon/{{pokemonId}}">
    <div *ngIf="pokemonImg">
      <img src="{{pokemonImg}}"/>    
    </div>
    <div *ngIf="pokemonList">
      <p>{{pokemonList['name']}}</p>
    </div>
  </a>
</div>
<app-pokemon-detail [pokemon]="onePokemon" ></app-pokemon-detail>
